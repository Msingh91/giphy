<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Giphy World!</h1>

    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="giphy-input">Add a giphy!</label>
      <input type="text" id="giphy-input"><br>

      <!-- Button triggers new movie to be added -->
      <button id="add-giphy">Add a Giphy</button>
    </form>

    <!-- Movies will get dumped dere -->
    <div id="giphy-view"></div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
       var actors = ["Brad Pitt", "George Clooney", "Denzel Washington", "Drake","Jim Carrey", "Leonardo DiCaprio","Robert Downey Jr.","Will Smith","Tom Cruise","Matt Damon"];

    

    function displayGiphy() {



      var gif = $(this).attr("data-name")
      console.log(gif)
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        gif + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
          url: queryURL,
          method: "GET"
        })

       .done(function(response) {
          var results = response.data;
          console.log(results)
      for (var i = 0; i < results.length; i++) {
         var gifDiv = $("<div>") 

         var rating = results[i].rating
         var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#giphy-view").prepend(gifDiv);
         

     }
          })
          
        };



    function renderButtons () {

      $("#buttons-view").empty()

      for (var i = 0; i < actors.length; i++) {
        var a = $("<button>")
        a.addClass("giphy")
        a.attr("data-name",actors[i])
        a.text(actors[i])
        $("#buttons-view").append(a)

      }
    }

     



   $("#add-giphy").on("click",function(event) {

        event.preventDefault()

      var b = $("#giphy-input").val().trim()
      console.log(b)
      actors.push(b)
      renderButtons()


    })

$(document).on("click", ".giphy", displayGiphy);
    

renderButtons();


    
    </script>
  </div>
</body>
